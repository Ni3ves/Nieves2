<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="login-card">
            <form id="loginForm">

            <h2>Login</h2>

            <div class="input-box">
                <input type="text" id="usuario" required placeholder="Usuario">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" required placeholder="Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>

            

            <button type="submit" class="btn">Acceder</button>
        </form>

        </div>
    </div>

    <script>
// Usuario y contraseña válidos
const userCorrecto = "admin";
const passCorrecta = "1234";

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    let user = document.getElementById("usuario").value;
    let pass = document.getElementById("password").value;

    if(user === userCorrecto && pass === passCorrecta){
        // ✔ Si es correcto → redirige
        window.location.href = "expedientes.html";
    } else {
        alert("Usuario o contraseña incorrectos");
    }
});
</script>


</body>
</html>
